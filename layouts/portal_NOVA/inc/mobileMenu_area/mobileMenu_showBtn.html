<div class="layG_munu_MobileBtn_b layG_iecss3" onclick="jQuery('.layG_mobileM_G_bg').on('touchmove', false); jQuery('.layG_mobileM_G_bg, .layG_mobileM_G').fadeToggle(); jQuery('html').addClass('sb-scroll-lock');"><i class="fa fa-bars"></i></div>
<script>
var j_mtop = jQuery;
j_mtop(document).ready(function(){
	// hide #back-top first
	j_mtop(".layG_munu_MobileBtn_b").hide();

	// fade in #back-top
	j_mtop(function () {
		j_mtop(window).scroll(function () {
			if (j_mtop(this).scrollTop() > 50) {
				j_mtop('.layG_munu_MobileBtn_b').show();
			} else {
				j_mtop('.layG_munu_MobileBtn_b').hide();
			}
		});
	});
});
</script>
